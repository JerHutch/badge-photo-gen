# Badge Photo Generator Configuration
# Copy this file and customize for your needs

# Stability AI API Configuration
# Get your API key from: https://platform.stability.ai/account/keys
api_key: YOUR_API_KEY_HERE  # Or use STABILITY_API_KEY environment variable

# Budget Management
# Tracks spending across all runs to prevent overspending
budget:
  total: 100.00           # Total budget in USD
  spent: 0.00             # Automatically updated after each generation
  warnThreshold: 0.8      # Warn when 80% of budget is used

# Default Generation Settings
# These can be overridden by CLI flags
defaults:
  count: 50               # Number of images to generate
  style: corporate        # Art style: bitmoji, pixar, corporate, vector-art, anime, pixel-art
  format: png             # Output format: png or jpg
  outputDir: ./badges     # Where to save generated images

# Dimension Constraints
# Controls random image sizing within bounds
dimensions:
  minWidth: 900           # Minimum image width in pixels
  minHeight: 800          # Minimum image height in pixels
  maxWidth: 2100          # Maximum image width in pixels
  maxHeight: 1500         # Maximum image height in pixels
  maintainPortrait: true  # Keep portrait aspect ratio (height >= width)

# Retry Configuration
# Handles API failures with exponential backoff
retry:
  maxAttempts: 3          # Maximum number of retry attempts
  initialDelayMs: 1000    # Initial delay before retry (1 second)
  maxDelayMs: 10000       # Maximum delay between retries (10 seconds)
  backoffMultiplier: 2    # Delay multiplier for each retry

# Gender Distribution
# Controls how images are split by gender
gender:
  maleRatio: 0.5          # 50% male-presenting images
  femaleRatio: 0.5        # 50% female-presenting images
